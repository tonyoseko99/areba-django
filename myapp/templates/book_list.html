{% extends 'base.html' %}
{% block content %}
<div style="text-align: center;">
    <h1>Book list</h1>
    <ul style="list-style: none;">
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
