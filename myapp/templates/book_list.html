<!DOCTYPE html>
<html>

<head>
    <title>List of Books</title>
</head>

<body>
    {% block content %}
    <h1>List of Books</h1>
    <ul>
        {% for book in object_list %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.publication_date }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>

</html>
